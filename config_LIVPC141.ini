#------------------------------------------------------------------------------
# Configuration file to set, e.g., local file paths for specific devices
# Device names are in [] brackets and are generated using the platform
# module and platform.node(). Can be repeated for as many local devices as 
# required
# 
# Useage:
# 1) Find device name using device_name = platform.node()
# 2) Edit config.ini to replace [DEVICE_NAME] with output of platform.node()
# 3) Populate local machine specific paths etc under [DEVICE_NAME] header as 
#    required. Example format below.
# 4) Call seastar.utils.readers._read_config('config.ini') to read contents
#    of config file. Output of _read_config() is a dict of these entries
#    with keys set as input to the left of the '=' sign.
#------------------------------------------------------------------------------
[LIVPC141]
main_path = C:\projects\python\seastar_project
oscar_path = C:\data\seastarex\OSCAR
#data_path = D:\data\project\
#results_path = C:\outputs\project\results